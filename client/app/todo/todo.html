<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>'Allo, 'Allo!</h1>
    <p class="lead">Kick-start your next web app with Angular Fullstack</p>
    <img src="assets/images/yeoman.png" alt="I'm Yeoman">
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">TodoList: {{todo.name}}</h1>
      <table class="table">
        <tr ng-repeat="item in todo.todos">
          <td style="width:30px;"><input type="checkbox" ng-checked="item.completed" ng-click="complete($index)" /></td>
          <td ng-class="{completed: item.completed}">{{item.name}}</td>
        </tr>
      </table>
      <input type="text" ng-model="newTodoItem" />
      <button class="btn" value="Add" ng-click="addTodoItem(newTodoItem)" />
    </div>
  </div>
</div>

<footer class="footer">
  <div class="container">
      <p><a href="https://twitter.com/tyhenkel">@tyhenkel</a> |
         <a href="https://github.com/DaftMonk/generator-angular-fullstack/issues?state=open">Issues</a></p>
  </div>
</footer>


<style type="text/css">
.completed { text-decoration: line-through; }
</style>
